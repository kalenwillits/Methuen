metadata:
  title: "Methuen Rule Book"
  author: "Kalen Willits"
  language: "en-US"
  identifier: "a8f9e3c2-7b4d-4a1e-9f6c-2d5e8b1a3c7f"
  date: "2025-12-25"
  publisher: ""
  description: "The complete technical reference for the Methuen tabletop game framework"
  subject: "Games, Tabletop Gaming, Rules"

# Default CSS applied to all chapters
default_css:
  - "custom.css"

# Content discovery configuration
discovery:
  root: "."
  exclude:
    - ".git"
    - ".venv"
    - "venv"
    - "node_modules"
    - "__pycache__"
    - ".ebk"
    - "build"
    - "dist"
    - "context"
  content_extensions:
    - ".md"
  image_extensions:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".svg"
  css_extensions:
    - ".css"

# Output settings
output:
  filename: "methuen-rule-book.epub"
