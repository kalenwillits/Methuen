metadata:
  title: "Methuen Designer's Guide"
  author: "Kalen Willits"
  language: "en-US"
  identifier: "methuen-designers-guide-001"
  date: "2025-12-19"
  publisher: ""
  description: "Comprehensive guide to designing Methuen campaigns"
  subject: "Game Design, Tabletop Roleplaying Games"

# Default CSS applied to all chapters
default_css:
  - "methuen.css"

# Content discovery configuration
discovery:
  # Search only in the content/ directory
  root: "content"

  exclude:
    - ".git"
    - ".venv"
    - "venv"
    - "node_modules"
    - "__pycache__"
    - ".ebk"
    - "build"
    - "dist"
    - "context"

  content_extensions:
    - ".md"

  image_extensions:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".svg"

  css_extensions:
    - ".css"

# Output settings
output:
  filename: "methuen-designers-guide.epub"
