metadata:
  title: "Methuen Player's Handbook"
  author: "Kalen Willits"
  language: "en-US"
  identifier: "methuen-players-handbook-001"
  date: "2025-12-19"
  publisher: ""
  description: "Complete guide to playing Methuen tactical TTRPG framework"
  subject: "Tabletop Roleplaying Games, Gaming"

# Default CSS applied to all chapters
default_css:
  - "methuen.css"

# Content discovery configuration
# ebk recursively searches for files based on extensions, not directory structure
discovery:
  # Root directory for recursive search
  # Set to "content" to search your content/ directory
  root: "content"

  # Directories to exclude from all searches
  exclude:
    - ".git"
    - ".venv"
    - "venv"
    - "node_modules"
    - "__pycache__"
    - ".ebk"
    - "build"
    - "dist"
    - "context"

  # File extensions for content (markdown chapters)
  content_extensions:
    - ".md"

  # File extensions for images
  image_extensions:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".gif"
    - ".svg"

  # File extensions for stylesheets
  css_extensions:
    - ".css"

# Output settings
output:
  filename: "methuen-players-handbook.epub"
